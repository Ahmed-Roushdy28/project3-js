<!doctype html>
<html lang="en">
  <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>BookMark</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="css/main.css">
   </head>
  <body>
   <main class="py-5 position-relative">
      <div class="container d-flex text-center flex-column justify-content-center align-items-center">
         <h1 class="py-2 position-relative">Bookmarker</h1>
         <div class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
            <h2><span><i class="fa-solid fa-bookmark"></i></span> Bookmark your favorite sites <span><i class="fa-solid fa-bookmark"></i></span></h2>
            <div class="site-name w-100 d-flex flex-column justify-content-center text-start">
               <label for="bookmark-Name" class="fw-bold my-1"><span><i class="fa-solid fa-book-bookmark pe-3 ps-1"></i></span> Site Name</label>
               <input type="text" class="form-control py-2" placeholder="BookMark Name" id="bookmark-Name">
            </div>
            <div class="site-name w-100 d-flex flex-column justify-content-center text-start">
               <label for="bookmark-url" class="fw-bold my-1"><span><i class="fa-solid fa-link pe-3 ps-1"></i></span> Site URL</label>
               <input type="text" class="form-control py-2" placeholder="BookMark Url" id="bookmark-url">
            </div>
            <button class="btn btn-submit px-5" id="btn-submit" onclick="addContent()">submit</button>
         </div>
         <table class="table bg-light mt-4">
            <thead>
               <tr>
                  <th class="index-column">Index</th>
                  <th class="all-columns">Website Name</th>
                  <th class="all-columns">Visit</th>
                  <th class="all-columns">Delete</th>
               </tr>
            </thead>
            <tbody id="table-content">
            </tbody>
         </table>
      </div>
   </main>
   <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <script src="java-script/main.js"></script>
   </body>
</html>
